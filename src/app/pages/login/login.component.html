<!-- -->
<ion-content>
  <div text-center>
    <ion-item lines="none" class="logo">
      <ion-thumbnail>
        <img src="../../../assets/img/logo.png">
      </ion-thumbnail>
      <img src="../../../assets/img/name.png">

      <!-- <div class="ion-text-center">
          <ion-label color="primary" ion-text-center><h1><strong>Hello Doctors</strong></h1></ion-label>
        </div> -->
    </ion-item>
    <br />
    <br />
    <!-- Login form -->
    <ion-row>
      <ion-col size="12">
          <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-input placeholder="Tên đăng nhập"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-item>
                <ion-icon name="lock"></ion-icon>
                <ion-input placeholder="Mật khẩu"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
   

    <p text-right ion-text color="secondary">Quên mật khẩu?</p>

    <ion-grid>
      <ion-row>

        <ion-col size="12">
          <ion-button expand="full" shape="round" color="medium" tappable (click)="login()">
            <ion-icon name="log-in"></ion-icon>Đăng nhập
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

    <p text-center ion-text color="secondary">Hoặc đăng nhập bằng:</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="#3171e0" class="btn-facebook" (click)="signInWithFB()">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="danger" class="btn-gplus">
            <ion-icon name="logo-googleplus"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- Other links -->
  <div text-center margin-top>
    <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
  </div>

  <div *ngIf="user" class="card text-center">
      <h6 class="card-header">
        Social Login Demo
      </h6>
      <div class="card-block"></div>
      <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
      <div class="card-block">
        <h4 class="card-title">{{ user.name }}</h4>
        <p class="card-text">{{ user.email }}</p>
      </div>
      <div class="card-block">
        <button class="btn btn-danger" (click)="signOut()">Sign out</button>
      </div>
    </div>

</ion-content>
